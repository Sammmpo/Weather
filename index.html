<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="centered">

  <h1>WEATHER APP</h1>

  <table>
    <thead><th colspan=3>
        <select id="area" class="selection" onchange="go()">
            <option value="Helsinki">Helsinki</option>
            <option value="Vantaa">Vantaa</option>
            <option value="Espoo">Espoo</option>
            <option value="Turku">Turku</option>
            <option value="Tampere">Tampere</option>
            <option value="Vaasa">Vaasa</option>
            <option value="Oulu">Oulu</option>
        </select>
    </th></thead>
    <tr><td>Weather</td><td id='weather'></td><tr></tr>
    <tr><td>Temperature</td><td id='temperature'></td><tr></tr>
    <tr><td>Clouds</td><td id='clouds'></td><tr></tr>
    <tr><td>Humidity</td><td id='humidity'></td><tr></tr>
    <tr><td>Icon</td><td id='icon' class='crop'></td><tr></tr>
  </table>

  <br><br>

  <div id="data"></div>

</div>


  <script src="js/main.js"></script>
</body>

</html>
